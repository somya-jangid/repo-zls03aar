<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://www.pexels.com/photo/man-in-black-shirt-19868479/" alt="User Profile">
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Featured Movie</h1>
                <p>Experience the thrill of the latest blockbuster.</p>
                <button class="btn-primary">Watch Now</button>
                <button class="btn-secondary">Add to My List</button>
            </div>
        </section>
        <section class="content-row">
            <h2>Trending Now</h2>
            <div class="carousel">
                <div class="poster">
                    <img src="https://www.pexels.com/photo/assorted-movie-action-figures-11234848/" alt="Movie Poster">
                </div>
                <div class="poster">
                    <img src="https://www.pexels.com/photo/man-in-black-suit-jacket-wearing-black-sunglasses-15474851/" alt="Movie Poster">
                </div>
                <div class="poster">
                    <img src="https://unsplash.com/photos/a-group-of-people-standing-on-top-of-a-snow-covered-mountain-s-YtUqPUE4M" alt="Movie Poster">
                </div>
                <div class="poster">
                    <img src="https://unsplash.com/photos/a-close-up-of-a-neon-sign-on-a-wall-yTwXpLO5HAA" alt="Movie Poster">
                </div>
                <div class="poster">
                    <img src="https://www.pexels.com/photo/a-person-holding-a-book-with-a-heart-shape-paper-cut-out-8472727/" alt="Movie Poster">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Help Center</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
            <a href="#">Cookie Preferences</a>
            <a href="#">Corporate Information</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
